<canvas id="myCanvas" ontouchstart="touchstartCanvas(event);" width="100%" height="100%" style="margin:0px;padding:0px;"></canvas>
<script>
var canvas = document.getElementById("myCanvas");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
var context = canvas.getContext("2d");

var imageObj = new Image();

imageObj.src = 'piece.png';

function touchstartCanvas(e) {
    var X = e.touches[0].clientX;
    var Y = e.touches[0].clientY;
    context.drawImage(imageObj, X-(imageObj.width/2), Y-(imageObj.height/2));
    e.preventDefault();
}

</script>
